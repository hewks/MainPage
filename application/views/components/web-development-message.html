<!-- Message modal -->
<div class="modal fade" id="choose-your-page" tabindex="-1" role="dialog" aria-labelledby="desarroloWebLabel" aria-hidden="true">
    <div class="choose-your-page modal-dialog modal-lg">
        <div class="modal-content page-choose-container">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="my-form send-form" id="contact-form">
                    <span class="choose-page-title">Contactanos</span>
                    <span class="choose-page-subtitle">Envianos tus datos y muy pronto escucharemos tu propuesta.</span>
                    <div class="my-form-input-container">
                        <label for="name">Nombre y apellidos</label>
                        <input type="text" name="name" class="my-input">
                    </div>
                    <div class="my-form-input-container">
                        <label for="email">Correo electronico</label>
                        <input type="text" name="email" class="my-input">
                    </div>
                    <div class="my-form-input-container">
                        <label for="phone">Telefono celular</label>
                        <input type="text" name="phone" class="my-input">
                    </div>
                    <button class="my-form-submit-btn" id="sendFormSubmit">Enviar</button>
                    <p class="my-form-add-text">Te contactaremos muy pronto.</p>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Message modal -->
